<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | White Cotton Event Planners</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="White Cotton Logo" class="logo" />

  <section class="gallery-grid">
    <img src="images/home.png" alt="Event Photo" />

    <img src="images/themed1.jpg" alt="Themed Event 2" />

  <footer>
    <p>&copy; 2025 White Cotton Event Planners. All rights reserved.</p>
  </footer>
